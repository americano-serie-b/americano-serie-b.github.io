# The Site Configuration Template

# Import the theme
theme: jekyll-theme-chirpy

# Language and timezone settings
lang: en
timezone: # e.g. America/Sao_Paulo

# SEO settings
title: "Site Title" # Main title of your website
tagline: "Your Tagline Here" # Subtitle displayed under the title
description: >-
  A minimal, responsive and feature-rich Jekyll theme for technical writing.

url: "https://yourusername.github.io" # Do not end with a '/'

github:
  username: yourusername # Your GitHub username

twitter:
  username: yourtwitterhandle # Your Twitter username

social:
  name: Your Name Here # Your full name
  email: your.email@example.com
  links:
    - https://github.com/yourusername
    # - https://www.linkedin.com/in/yourusername
    # - https://twitter.com/yourtwitterhandle

webmaster_verifications:
  google: 
  bing: 
  alexa: 
  yandex: 
  baidu: 
  facebook: 

analytics:
  google:
    id: # UA-XXXXXXXXX-X or G-XXXXXXX
  goatcounter:
    id: 
  umami:
    id: 
    domain: 
  matomo:
    id: 
    domain: 
  cloudflare:
    id: 
  fathom:
    id: 

pageviews:
  provider: # goatcounter (optional)

theme_mode: # [light | dark] or leave blank for system preference

cdn: # e.g. https://cdn.example.com

avatar: "assets/img/avatar.png" # Path to your avatar image

social_preview_image: # Path to default OG image

toc: true

comments:
  provider: # [disqus | utterances | giscus]
  disqus:
    shortname: 
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: 
  giscus:
    repo: 
    repo_id: 
    category: 
    category_id: 
    mapping: 
    strict: 
    input_position: 
    lang: 
    reactions_enabled: 

assets:
  self_host:
    enabled: 
    env: 

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # - "/example"

paginate: 10
baseurl: "" # Keep it empty if deploying on GitHub Pages root

# ------------------------
# Advanced configurations

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
